<div class="row">
	
	<div ng-controller="VideosController">

		<div class="span4">
			<h6 class="text-center" style="margin-top: -10px;">{{ playlist.name }}</h6>
									
			<ul class ="nav nav-list video-list">
				<li ng-repeat="video in videos" class="item-video">
					<p>

							<span ng-show="video.isPlaying" class="fui-triangle-right-large current-video"></span><a ng-click="viewVideo(video)" href=""><span class="label label-inverse">{{ $index + 1}}</span> {{ video.title }}</a>

					</p>
				</li>
			</ul>
		</div>

		<div class="span8">
			<div class="row">
					<iframe id="ytplayer" width="720" height="405" src="http://www.youtube.com/embed/{{ currentVideo.youtube_id }}?enablejsapi=1&autoplay=1&controls=0&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="row">
				<div class="span4">
					<form ng-submit="save()" class="text-center">
						<input type="text" ng-model="url" class="small" placeholder="http:www.youtube.com/watch?v=" required>
						<button type="submit" class="btn btn-inverse btn-mini" style="margin-top: -10px;"><span class="fui-plus"></span></button>
					</form>
				</div>
				<div class="span2">
					<button class="btn btn-primary current-video-control-btn"><span class="fui-arrow-left"></span></button>
					<button class="btn btn-primary current-video-control-btn"><span class="fui-pause"></span></button>
					<button class="btn btn-primary current-video-control-btn"><span class="fui-arrow-right"></span></button>
					
					
												
				</div>					
			</div>
		</div>

	</div>


	
</div>
