<div class="row">

	<div class="span4">
		<div ng-controller="VideosController">
				<h6 class="text-center playlist-name">{{ playlist.name }} <a href="#/playlist/{{playlist.id}}/edit"><span class="edit-playlist-btn fui-gear"> edit</span></a></h6>
				
				<div class="text-center">
					<button class="btn btn-inverse btn-mini" ng-click="previousVideo();"><span class="fui-arrow-left"></span></button>
					<button class="btn btn-inverse btn-mini" ng-click="playVideo();"><span class="fui-play"></span></button>
					<button class="btn btn-inverse btn-mini" ng-click="pauseVideo();"><span class="fui-pause"></span></button>
					<button class="btn btn-inverse btn-mini" ng-click="nextVideo();"><span class="fui-arrow-right"></span></button>	
				</div>
				

				<ul class ="nav nav-list video-list">
					<li ng-repeat="video in videos" class="item-video item-current-video-{{video.isCurrentSong}}">
						<p>
							<a ng-click="viewVideo(video)" href="">
								<span class="label label-small label-inverse label-index" ng-show="video.isCurrentSong"><i class='fui-play current-song-play-icon'></i></span>
								<span class="label label-small label-inverse label-index" ng-hide="video.isCurrentSong">{{ $index + 1}}</span>
								 {{ video.title | truncate:40:"..." }}
							</a>
						</p>
					</li>
				</ul>				
				
		</div>		
	</div>	


	<div class="span8">
			<div ng-controller="PlayerController">
				<div class="row">
					<div id="ytplayer" youtube-player></div>
				</div>
		</div>
		
	</div>

</div>
